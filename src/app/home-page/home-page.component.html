<mat-card>
    <mat-card-content>
        <ng-container>
            <div *ngFor="let item of restDetails">
                <div>{{item.id}}</div>
                <div>{{item.restName}}</div>
                <div>{{item.restAddress}}</div>
                <div>{{item.restDistance}}</div>
            </div>
        </ng-container>
    </mat-card-content>
</mat-card>
