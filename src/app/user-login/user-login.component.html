<mat-card class="content-margin black-border">
  <mat-card-content>
    <mat-grid-list rowHeight="400px" cols="2" gutterSize="10px">
      <mat-grid-tile>
        <div class="left-container">
          <img
            ngSrc="https://ui.angular-material.dev/app-ui/logo.svg"
            alt="Logo"
            height="48"
            width="48"
          />
          <h1 class="text-3xl">SignIn</h1>
          <p>to continue to Application</p>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div>
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input
                  matInput
                  formControlName="email"
                  placeholder="pat@example.com"
                  required
                />
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input
                  matInput
                  [type]="isPasswordVisible ? 'text' : 'password'"
                  formControlName="password"
                />
                <button
                  mat-icon-button
                  matSuffix
                  [attr.aria-label]="
                    isPasswordVisible ? 'Hide password' : 'Show password'
                  "
                  (click)="togglePasswordVisibility()"
                >
                  <mat-icon>{{
                    isPasswordVisible ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <!-- <div *ngIf="showExtraFields">
                <mat-form-field appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input matInput formControlName="firstName" />
                </mat-form-field>
                <mat-form-field appearance="outline" class="margin-small-left">
                  <mat-label>Last name</mat-label>
                  <input matInput formControlName="username" />
                </mat-form-field>
              </div> -->
            <div class="justify-center">
              <button
                class="transparent-button justify-center"
                mat-button
                (click)="toggleFields()"
              >
                <span
                  class="justify-center"
                  *ngIf="showExtraFields; else noAccount"
                  >Already have an account!</span
                >
                <ng-template #noAccount>
                  <span>Don't have an account.. click here</span>
                </ng-template>
              </button>
            </div>
            <div class="justify-center">
              <button mat-button *ngIf="showExtraFields">Sign in</button>
              <button mat-button *ngIf="!showExtraFields">Log in</button>
            </div>
          </form>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
